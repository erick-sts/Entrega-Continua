
<body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-4 mb-4">Cadastro</h2>
          <form (submit)="cadastrarUsuario(emailInput.value, senhaInput.value)">
            <div class="form-group mt-4">
              <label for="email">E-mail</label>
              <input #emailInput type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group mt-4">
              <label for="senha">Senha</label>
              <input #senhaInput type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    
   
    </body>
